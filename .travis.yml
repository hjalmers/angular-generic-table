language: node_js
node_js:
  - "lts/*"
  - "node"
before_script:
  - npm run tslint-check
script:
  - npm run lint:ci
  - npm run build:all
  - npm run cypress:ci
  - export APPLITOOLS_BATCH_ID=`echo ${TRAVIS_PULL_REQUEST_SHA:=$TRAVIS_COMMIT}`
  - npm run e2e-saucelabs
# unlink the library projects
before_cache:
  - npm remove -g @angular-generic-table/core
  - npm remove -g @angular-generic-table/column-settings
cache:
  directories:
    - "$HOME/.npm"
matrix:
  fast_finish: true
  allow_failures:
    - node_js: "node"
