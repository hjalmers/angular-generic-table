
<generic-table #employeeTable
               [gtClasses]="'table-sm'"
               [gtSettings]="configObject.settings"
               [gtFields]="configObject.fields"
               [gtInfo]="configObject.info"
               [gtData]="data"
               [gtOptions]="options"
               (gtEvent)="trigger($event)">
</generic-table>
<div class="text-center">
  <small><gt-table-info class="form-text text-muted mb-2" [genericTable]="employeeTable"></gt-table-info></small>
  <gt-pagination [gtClasses]="'pagination-sm justify-content-center'" [genericTable]="employeeTable"></gt-pagination>
</div>
