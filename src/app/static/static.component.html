<div class="panel panel-default">
  <div class="panel-heading">Example</div>
  <div class="panel-body">
      <generic-table #myTable [gtSettings]="configObject.settings" [gtFields]="configObject.fields" [gtData]="configObject.data"></generic-table>
      <div class="text-center">
        <a (click)="myTable.previousPage()">&laquo;Previous</a>
        <!--Page:{{myTable.gt.currentPage}}/{{myTable.gt.pagesTotal}}-->
        <a (click)="myTable.nextPage()">Next&raquo;</a>
      </div>
    </div>
