<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Generic Table</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/@sebgroup/bootstrap@5.4.0/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/@sebgroup/fonts@1.0.0/css/seb-fonts.min.css" type="text/css" />
    <script>
      (function () {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
